		<script type='text/javascript'>

			var isdark = 0

			function darkmode() {
				var body = document.body
				var topnav = document.getElementById('topnav')
				var logo = document.getElementById('mainlogo')
				var content = document.getElementsByClassName('para-content')
				var header = document.getElementById('about-header')

				body.classList.toggle('dark-mode');
				topnav.classList.toggle('topnavdark')

				for (i = 0; i < content.length; i++) {
					content[i].classList.toggle('para-content-dark')
				}

				if (isdark === 0) {
					isdark = 1
					logo.setAttribute('src', 'static/images/logo_001_black.png')
					header.setAttribute('src', 'static/images/Flippur_Banner_002_dark.png')
				} else {
					isdark = 0
					logo.setAttribute('src', 'static/images/logo_001.png')
					header.setAttribute('src', 'static/images/Flippur_Banner_002.png')
				}
			}

			function darkswitch() {
				var symbol = document.getElementById('modebutton')
				
				if (isdark === 0) {
					symbol.setAttribute('src', 'static/images/moon_symbol.png')
				} else {
					symbol.setAttribute('src', 'static/images/sun_symbol.png')
				}
				
			}

			function darkswitch_alt() {
				var symbol = document.getElementById('modebutton')
				
				if (isdark === 1) {
					symbol.setAttribute('src', 'static/images/moon_symbol.png')
				} else {
					symbol.setAttribute('src', 'static/images/sun_symbol.png')
				}
			}
		</script>
